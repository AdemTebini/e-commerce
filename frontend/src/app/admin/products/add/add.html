<section class="form-shell slide-up">
	<header class="form-header">
		<p class="eyebrow">Inventory</p>
		<h2>Add new product</h2>
		<p>Fill in the details to launch a fresh product listing.</p>
	</header>

	<form class="form-grid">
		<div class="form-group">
			<label for="title">Product title</label>
			<input
				id="title"
				name="title"
				[(ngModel)]="title"
				type="text"
				placeholder="Enter product title"
			>
		</div>

		<div class="form-group">
			<label for="description">Description</label>
			<textarea
				id="description"
				name="description"
				[(ngModel)]="description"
				placeholder="Enter product description"
			></textarea>
		</div>

		<div class="form-row-two">
			<div class="form-group">
				<label for="price">Price ($)</label>
				<input
					id="price"
					name="price"
					[(ngModel)]="price"
					type="number"
					step="0.01"
					placeholder="0.00"
				>
			</div>

			<div class="form-group">
				<label for="stock">Stock quantity</label>
				<input
					id="stock"
					name="stock"
					[(ngModel)]="stock"
					type="number"
					placeholder="0"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="image">Product image </label><br><br>
			<label class="file-trigger">
				<input
					id="image"
					type="file"
					accept="image/*"
					(change)="onFileChange($event)"
				>
				<span>{{ file?.name || 'Click to upload or drag a file here' }}</span>
			</label>
		</div>

		<div class="form-actions">
			<button type="button" class="btn btn-ghost" (click)="resetForm()">Reset</button>
			<button type="button" class="btn btn-primary" (click)="addProduct()">
				<span>Add product</span>
			</button>
		</div>

		<div *ngIf="msg" class="alert alert-success">
			<svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
				<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
			</svg>
			{{ msg }}
		</div>

		<div *ngIf="err" class="alert alert-error">
			<svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
				<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
			</svg>
			{{ err }}
		</div>
	</form>
</section>
