<section class="form-shell slide-up">
	<header class="form-header">
		<p class="eyebrow">Inventory</p>
		<h2>Edit product</h2>
		<p class="subtext">Update the information for product #{{ id || '?' }}</p>
	</header>

	<div *ngIf="err" class="alert alert-error">
		<svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
			<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
		</svg>
		{{ err }}
	</div>

	<form class="form-grid" (submit)="$event.preventDefault()">
		<div class="form-group">
			<label for="title">Product title</label>
			<input
				id="title"
				name="title"
				[(ngModel)]="title"
				type="text"
				placeholder="Enter product title"
			>
		</div>

		<div class="form-group">
			<label for="description">Description</label>
			<textarea
				id="description"
				name="description"
				[(ngModel)]="description"
				placeholder="Enter product description"
			></textarea>
		</div>

		<div class="form-row-two">
			<div class="form-group">
				<label for="price">Price ($)</label>
				<input
					id="price"
					name="price"
					[(ngModel)]="price"
					type="number"
					step="0.01"
				>
			</div>

			<div class="form-group">
				<label for="stock">Stock quantity</label>
				<input
					id="stock"
					name="stock"
					[(ngModel)]="stock"
					type="number"
				>
			</div>
		</div>

		<div class="form-group" *ngIf="currentImageUrl as imgUrl">
			<label>Current image</label><br>
			<div class="image-preview">
				<img [src]="imgUrl" alt="Current product image">
			</div>
		</div>

		<div class="form-group">
			<label for="image">Replace image</label><br><br>
			<label class="file-trigger">
				<input
					id="image"
					type="file"
					accept="image/*"
					(change)="onFileChange($event)"
				>
				<span>{{ file?.name || 'Choose a new imageâ€¦' }}</span>
			</label>
		</div>

		<div class="actions">
			<button type="button" class="btn btn-ghost" (click)="cancel()">Cancel</button>
			<button type="button" class="btn btn-primary" (click)="save()">
				<span>Save changes</span>
			</button>
		</div>
	</form>

	<div *ngIf="msg" class="alert alert-success">
		<svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
			<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
		</svg>
		{{ msg }}
	</div>
</section>
