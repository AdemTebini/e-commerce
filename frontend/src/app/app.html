<div class="app-shell" [class.menu-open]="menuOpen()">
	<app-admin-header
		(toggleMenu)="toggleMenu()"
		[currentUser]="currentUser()"
		[loadingUser]="loadingUser()"
		[logoutPending]="logoutPending()"
		(logoutRequested)="handleLogout()"
	></app-admin-header>

	<div class="app-shell__body">
		<aside class="app-shell__side">
			<ng-container [ngSwitch]="navVariant()">
				<app-admin-side-nav *ngSwitchCase="'admin'"></app-admin-side-nav>
				<app-client-side-nav *ngSwitchCase="'client'"></app-client-side-nav>
				<app-default-side-nav *ngSwitchDefault></app-default-side-nav>
			</ng-container>
		</aside>

		<main class="app-shell__content">
			<router-outlet></router-outlet>
		</main>
	</div>
</div>
